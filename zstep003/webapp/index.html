<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SAPUI5</title>
    <script  //*UI5bootstrap 로드 && 초기화
      id="sap-ui-bootstrap"

      data-sap-ui-theme="sap_belize"
      data-sap-ui-libs= "sap.m" //ui컨트롤을 가지고 있다.

      data-sap-ui-resourceroots='{"zstep003":"./"}'>

  </head>
  <body class="sapUIBody" id="content">
  </body>
</html>
